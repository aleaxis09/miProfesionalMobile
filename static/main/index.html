<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<title>Mi profesional</title>
</head>
<body>
	<div class="indexContainer">
		<div class="logo col-xs-12 col-sm-12">
			<span class"col-xs-1"></span>
		</div>
		<div class="col-xs-12 col-sm-12">
			<form>
				<div class="form-group">
					<span class="col-xs-1"></span>
					<input class="form-control col-xs-10 col-sm-10 col-sm-offset-1" type="text" placeholder="Buscar profesional">
				</div>
				<div class="form-group">
					<input class="form-control col-xs-10 col-sm-10 col-sm-offset-1" type="text" placeholder="Ciudad">
				</div>
				<button class="searchProfButton btn btn-default col-xs-10 col-sm-10 col-sm-offset-1" type="submit">
					<i class="fa fa-search"></i>
					Buscar profesional
				</button>
				<a class="conditionTerms" href="#">
					<p>Terminos y condiciones</p>
				</a>
			</form>
		</div>
	</div>

	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
